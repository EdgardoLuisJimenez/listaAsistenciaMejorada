<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lista de Asistencia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header-principal">
        <div class="header-1">
          <div class="logo">
            <img src="images/logo-unimag.png" alt="Logo de la Universidad del Magdalena">
          </div>
          <div class="busqueda">
            <div class="toggle">
              <p>Cursos</p>
            </div>
            <div class="busqueda-curso">
              <p>Ingrese el nombre del curso</p>
            </div>
          </div>
          <div class="login">
            <div class="iniciar-sesion">
              <p>Inicia Sesion</p>
            </div>
            <div class="registrarse">
              <p>Registrate</p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-1">
          <div class="univ-incluyente">
            <img src="images/universidad-incluyente.png" alt="">
          </div>
          <div class="sello-calidad">
            <img src="images/sello-calidad.png" alt="">
          </div>
        </div>
      </div>
    </div> 
  </body>
</html>
